<!-- D2 Hero Section Template -->
<section class="hero" data-section="hero">
    <div class="hero-bg">
        <img src="{{hero_bg_image}}" alt="Background">
    </div>
    <div class="hero-gradient"></div>
    <div class="hero-content">
        <h1>{{hero_title}}</h1>
        <p class="subtitle">{{hero_subtitle}}</p>
        <a href="{{cta_link}}" class="cta-btn">{{cta_text}}</a>
    </div>
</section>
