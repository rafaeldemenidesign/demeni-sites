<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar Projetos | Demeni Sites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            color: #D4AF37;
        }

        p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background: #e5c04d;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #D4AF37;
            color: #D4AF37;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            display: none;
        }

        .result.error {
            background: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Restaurar Projetos</h1>
        <p>Marcar o projeto "Rafael Demeni" como publicado e mover para "Sites Ativos".</p>

        <button class="btn" onclick="restoreProjects()">
            ‚úÖ Restaurar Agora
        </button>

        <a href="app.html" class="btn btn-secondary">
            ‚Üê Voltar ao Dashboard
        </a>

        <div id="result" class="result"></div>
    </div>

    <script>
        function restoreProjects() {
            try {
                const projects = JSON.parse(localStorage.getItem('demeni-projects') || '[]');

                if (projects.length === 0) {
                    showResult('Nenhum projeto encontrado.', true);
                    return;
                }

                // Marcar primeiro projeto como publicado
                projects[0].published = true;
                projects[0].publishedUrl = 'https://site.rafaeldemeni.com';
                projects[0].publishedAt = new Date().toISOString();

                localStorage.setItem('demeni-projects', JSON.stringify(projects));

                showResult('‚úÖ Projeto restaurado! Redirecionando...', false);

                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1500);

            } catch (e) {
                showResult('Erro: ' + e.message, true);
            }
        }

        function showResult(msg, isError) {
            const el = document.getElementById('result');
            el.textContent = msg;
            el.style.display = 'block';
            el.className = 'result' + (isError ? ' error' : '');
        }
    </script>
</body>

</html>
</script>
</body>

</html>
