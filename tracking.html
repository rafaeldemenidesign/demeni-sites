<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe seu Site — Demeni</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand: #7c3aed;
            --brand-light: #a78bfa;
            --bg: #0f0f1a;
            --bg-card: #1e1e35;
            --text: #f0f0f5;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .tracking-container {
            width: 100%;
            max-width: 600px;
        }

        .tracking-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .tracking-header .brand-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 22px;
            color: white;
            margin: 0 auto 16px;
        }

        .tracking-header h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .tracking-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Search form */
        .search-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .search-card label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .search-row {
            display: flex;
            gap: 10px;
        }

        .search-row input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
        }

        .search-row input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
        }

        .search-row button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
            white-space: nowrap;
        }

        .search-row button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.4);
        }

        /* Order result */
        .order-result {
            display: none;
        }

        .order-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 20px;
        }

        .order-card h2 {
            font-size: 20px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item label {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-item span {
            font-size: 15px;
            font-weight: 600;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 32px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 11px;
            top: 8px;
            bottom: 8px;
            width: 2px;
            background: rgba(255, 255, 255, 0.08);
        }

        .timeline-step {
            position: relative;
            padding-bottom: 24px;
        }

        .timeline-step:last-child {
            padding-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -32px;
            top: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .timeline-dot.done {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .timeline-dot.active {
            background: rgba(124, 58, 237, 0.25);
            color: #a78bfa;
            box-shadow: 0 0 12px rgba(124, 58, 237, 0.4);
            animation: pulse 2s infinite;
        }

        .timeline-dot.pending {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 12px rgba(124, 58, 237, 0.4);
            }

            50% {
                box-shadow: 0 0 20px rgba(124, 58, 237, 0.6);
            }
        }

        .timeline-step h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .timeline-step p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .timeline-step.done h4 {
            color: #34d399;
        }

        .timeline-step.active h4 {
            color: #a78bfa;
        }

        .timeline-step.pending h4 {
            color: var(--text-muted);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .error-msg {
            text-align: center;
            color: #f87171;
            font-size: 14px;
            display: none;
            padding: 20px;
        }

        .product-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 6px;
            background: rgba(124, 58, 237, 0.15);
            color: var(--brand-light);
            text-transform: uppercase;
        }

        @media (max-width: 500px) {
            .order-info {
                grid-template-columns: 1fr;
            }

            .search-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="tracking-container">
        <div class="tracking-header">
            <div class="brand-icon">D</div>
            <h1>Acompanhe seu Site</h1>
            <p>Veja em que etapa está a criação do seu site</p>
        </div>

        <div class="search-card">
            <label>Código de Rastreio</label>
            <div class="search-row">
                <input type="text" id="tracking-input" placeholder="Cole seu código aqui..." autofocus>
                <button onclick="searchOrder()"><i class="fas fa-search"></i> Buscar</button>
            </div>
            <p class="error-msg" id="tracking-error">Código não encontrado. Verifique e tente novamente.</p>
        </div>

        <div class="order-result" id="order-result">
            <div class="order-card">
                <h2>
                    <span id="track-client-name">-</span>
                    <span class="product-badge" id="track-product">-</span>
                </h2>

                <div class="order-info">
                    <div class="info-item">
                        <label>Status Atual</label>
                        <span id="track-status">-</span>
                    </div>
                    <div class="info-item">
                        <label>Data do Pedido</label>
                        <span id="track-date">-</span>
                    </div>
                </div>

                <h3
                    style="font-size:14px;margin-bottom:16px;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px;">
                    Progresso</h3>

                <div class="timeline" id="track-timeline">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        const STEPS = [
            { status: 'converted', label: 'Venda Confirmada', desc: 'Seu pedido foi registrado!' },
            { status: 'briefing', label: 'Colhendo Informações', desc: 'Estamos reunindo dados para criar seu site' },
            { status: 'production', label: 'Em Produção', desc: 'Sua equipe está criando seu site' },
            { status: 'approval', label: 'Aguardando Aprovação', desc: 'Seu site está pronto para você conferir!' },
            { status: 'adjustments', label: 'Realizando Ajustes', desc: 'Estamos fazendo as alterações solicitadas' },
            { status: 'delivered', label: 'Entregue', desc: 'Seu site foi entregue com sucesso!' },
            { status: 'completed', label: 'Concluído', desc: 'Projeto finalizado. Obrigado por confiar na Demeni!' },
        ];

        const STATUS_LABELS = {
            converted: 'Pedido Registrado', briefing: 'Colhendo Info',
            production: 'Em Produção', approval: 'Aguardando Sua Aprovação',
            adjustments: 'Fazendo Ajustes', delivered: 'Entregue',
            completed: 'Concluído'
        };

        const PRODUCT_LABELS = {
            d1: 'D-1', d2: 'D-2', d3: 'D-3',
            prime: 'Prime-D', ecommerce: 'E-commerce', saas: 'SaaS'
        };

        async function searchOrder() {
            const token = document.getElementById('tracking-input').value.trim();
            const errorEl = document.getElementById('tracking-error');
            const resultEl = document.getElementById('order-result');

            errorEl.style.display = 'none';
            resultEl.style.display = 'none';

            if (!token) return;

            let order = null;

            // Try Supabase first
            try {
                if (typeof SupabaseClient !== 'undefined' && SupabaseClient.getClient()) {
                    const { data, error } = await SupabaseClient.getClient()
                        .from('orders')
                        .select('*')
                        .eq('tracking_token', token)
                        .single();

                    if (!error && data) order = data;
                }
            } catch (e) {
                console.warn('[Tracking] Supabase lookup failed:', e.message);
            }

            // Fallback: search localStorage
            if (!order) {
                const local = JSON.parse(localStorage.getItem('demeni-orders') || '[]');
                order = local.find(o => o.tracking_token === token || o.id === token);
            }

            if (!order) {
                errorEl.style.display = 'block';
                return;
            }

            renderOrder(order);
        }

        function renderOrder(order) {
            document.getElementById('track-client-name').textContent = order.client_name;
            document.getElementById('track-product').textContent = PRODUCT_LABELS[order.product_type] || order.product_type;
            document.getElementById('track-status').innerHTML = `<span style="color:#a78bfa;">${STATUS_LABELS[order.status] || order.status}</span>`;
            document.getElementById('track-date').textContent = new Date(order.created_at).toLocaleDateString('pt-BR');

            // Build timeline
            const timeline = document.getElementById('track-timeline');
            const currentIdx = STEPS.findIndex(s => s.status === order.status);

            timeline.innerHTML = STEPS.map((step, i) => {
                let state = 'pending';
                let icon = 'fa-circle';
                if (i < currentIdx) { state = 'done'; icon = 'fa-check'; }
                else if (i === currentIdx) { state = 'active'; icon = 'fa-circle'; }

                return `
                    <div class="timeline-step ${state}">
                        <div class="timeline-dot ${state}"><i class="fas ${icon}"></i></div>
                        <h4>${step.label}</h4>
                        <p>${step.desc}</p>
                    </div>
                `;
            }).join('');

            document.getElementById('order-result').style.display = 'block';
        }

        // Allow Enter key
        document.getElementById('tracking-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchOrder();
        });
    </script>
</body>

</html>
